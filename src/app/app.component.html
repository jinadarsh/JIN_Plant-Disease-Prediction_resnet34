<div class="toolbar">
  <h2>Leaf-Doc</h2>
  <button
    mat-stroked-button
    color="primary"
    mat-stroked-button color="orange"
    type="button"
    class="upload-button"
    (click)="fileInput.click()"
  >
    Upload an Image !
  </button>
  <input
    hidden
    (change)="onFileSelected()"
    #fileInput
    onclick="this.value = null"
    type="file"
    id="file"
    accept="image/*"
  />
</div>
<div class="content">
  <div fxLayout="row wrap" fxLayoutGap="1rem grid">
    <div
      fxFlex="25%"
      fxFlex.sm="33%"
      fxFlex.xs="100%"
      *ngFor="let plant of plantData"
    >
      <mat-card class="mat-elevation-z4">
        <div
          class="black-overlay"
          *ngIf="plant.status == plantStatuses.IN_PROGRESS"
        >
          <mat-progress-spinner
            class="progress-spinner"
            mode="indeterminate"
            [diameter]="40"
          >
          </mat-progress-spinner>
        </div>
        <img
          height="360"
          mat-card-image
          src="{{plant.url}}"
          class="plant-thumbnail-img"
        />
        <mat-card-footer *ngIf="plant.status == plantStatuses.COMPLETED">
          <mat-card-subtitle class="disease-name">
            {{ plant.plant }} : {{ plant.disease || 'Disease Not Found' }}
          </mat-card-subtitle>
          <mat-card-subtitle class="uploaded-time">
            {{ plant.time | date : "medium" }}
          </mat-card-subtitle>
        </mat-card-footer>
      </mat-card>
    </div>
  </div>
</div>
